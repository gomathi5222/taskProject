<app-layout></app-layout>
<div class="container">
<div class="col-lg-6 col-md-12">
  <form [formGroup]="bookForm" class="mb-3">
    <input type="text" formControlName="keyword" />

    <button type="submit" (click)="searchBook(bookForm.value.keyword)">
      Search
    </button>
  </form>
</div>

<div class="col-lg-6 col-md-12">
  <div class="card mb-3 bg-outline-success" *ngFor="let book of searchResult">
    <div class="card-header">
      <h5>{{ book.title }}</h5>
    </div>
    <div class="card-body">
      <p>{{ book.first_publish_year }}</p>
    </div>
  </div>
</div>
</div>
